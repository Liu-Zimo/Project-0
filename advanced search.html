<!DOCTYPE html>
<html lang="en">
    <head>
        </style>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="advanced search.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="extra2">
            <button> <a href="google search.html">Back To Google search</a></button>
        </div>
        <h1>Advanced search</h1>
            <form action="https://google.com/search">
                <div class="field">
                    <label for="field1">Find pages with… “all these words:”</label>
                    <input type="text" class="textinput" id="field1" value=""  name="as_q">
                </div>
                <br>
                <div class="field">
                    <label for="field2">Find pages with… “this exact word or phrase:” </label>
                    <input type="text" class="textinput" id="field2" value=""  name="as_epq">
                </div>
                <br>
                <div class="field">
                    <label for="field3">Find pages with… “any of these words:” </label>
                    <input type="text" class="textinput" id="field3" value=""  name="as_oq">
                </div>
                <br>
                <div class="field">
                    <label for="field4">Find pages with… “none of these words:” </label>
                    <input type="text" class="textinput" id="field4" value=""  name="as_eq">
                </div>
                <br>
                <div class="special">
                    <button class="btn btn-primary" type="submit">Advanced Search</button>
                </div>
                
            
            </form>
    </body>
</html>
